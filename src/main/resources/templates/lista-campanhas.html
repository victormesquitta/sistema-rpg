<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style/lista-campanhas.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/logo/logo_com_fundo.jpg" type="image/x-icon">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Campanha</title>
</head>
<body>
    <header class="cabecalho">
        <a href="/" class="" id="logo-ancora"><img src="/static/images/logo/logo_com_fundo.jpg" alt="logo" class="logo" width="70"></a>
        <nav class="navegaçao">
            <ul class="menu-lista">
                <li class="list-link"><a class="cabecalho__list-link" href="/">Home</a></li>
                <li class="list-link"><a class="cabecalho__list-link" href="/lista-de-campanhas">Campanhas</a></li>
                <li class="list-link"><a class="cabecalho__list-link" href="/amigos">Amigos</a></li>
                <li class="list-link"><a class="cabecalho__list-link" href="/informacoes">Informações</a></li>
                <li class="list-link"><a class="cabecalho__list-link " id="cabecalho__botao--font" href="/login-cadastro">Registrar / Entrar</a></li>
            </ul>
        </nav>
    </header>
    <div class="container-cards">
        <section class="caixa">
            <h1 class="title">Lista de Campanhas</h1>
            <div class="container">
                <div class="card" th:each="campanha : ${listaCampanhas}">
                    <a th:href="@{/lista-de-campanhas/{codCampanha}(codCampanha=${campanha.codCampanha})}">
                        <img src="/static/images/campanha/campanha_background.png" alt="Imagem 1" class="imgcampanha">
                    </a>
                    <p th:text="${campanha.nome}"></p>  
                    <td>
                        <form th:action="@{/lista-de-campanhas/{codCampanha}(codCampanha=${campanha.codCampanha})}" method="get">
                            <input type="hidden" name="codCampanha" th:value="${campanha.codCampanha}" />
                            <button id="detalhe" type="submit">Detalhes</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/lista-de-campanhas/deletarCampanha}" method="post">
                            <input type="hidden" name="codCampanha" th:value="${campanha.codCampanha}" />
                            <button id="detalhe" type="submit">Apagar</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/campanha/{codCampanha}(codCampanha=${campanha.codCampanha})}" method="get">
                            <input type="hidden" name="codCampanha" th:value="${campanha.codCampanha}" />
                            <button id="detalhe" type="submit">Entrar na Campanha</button>
                        </form>
                    </td>
                </div>
            </div>
        </section>
        <a href="/criacao-campanha"><button id="adicionarCard" class="botao-adicionar">Criar Campanha</button></a>
    </div>  
</body>

<footer class="rodape" >
    <p>© 2023 Dice & Rise</p>
</footer>
</html>
