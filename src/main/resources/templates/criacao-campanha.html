<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style/criacao-campanha.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Criar Campanha</title>
</head>
<body>
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>

        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

<header class="cabecalho">
        <a href="/" class="" id="logo-ancora"><img src="/static/images/logo/logo_com_fundo.jpg" alt="logo" class="logo" width="70"></a>
        <nav class="navegaçao">
            <ul class="menu-lista">
                <li class="list-link"><a class="cabecalho__list-link" href="/">Home</a></li>
                <li class="list-link"><a class="cabecalho__list-link" href="/lista-de-campanhas">Campanhas</a></li>
                <li class="list-link"><a class="cabecalho__list-link" href="/informacoes">Informações</a></li>
                <li class="list-link"><a class="cabecalho__list-link " id="cabecalho__botao--font" href="/cadastro">Registrar / Entrar</a></li>
            </ul>
        </nav>
    </header>

    <section class="caixa">
        <div class="container">
            <div class="caixa-formulario">
            <h2 class="h2">Formulário de Nova Campanha</h2>
     <form class="formulario" th:action="@{/criacao-campanha}" th:object="${campanha}" method="post">
        <label for="titulo">Nome da Campanha:</label>
        <input type="text" id="titulo" th:field="*{nome}" name="titulo" required>

        <label for="titulo">Senha da Campanha:</label>
        <input type="password" id="titulo" th:field="*{senha}" name="titulo"  required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" th:field="*{descricao}" rows="4" required></textarea>

        <label for="datacriacao">Data de Criação:</label>
        <input type="date" id="datacriacao" th:field="*{dataCriacao}" name="datacriacao" required>


        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">

        <input type="submit" value="Criar Campanha">
    </form>
            </div>
        </div>

    </section>
</body>

<footer class="rodape" >
    <p>© 2023 Dice & Rise</p>
</footer>
</html>
