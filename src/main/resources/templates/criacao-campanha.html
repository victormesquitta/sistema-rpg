<body>

        <a href="/" class="" id="logo-ancora"><img src="/static/images/logo/logo_com_fundo.jpg" alt="logo" class="logo" width="70"></a>

    </header>

    <section class="caixa">
        <div class="container">
            <div class="caixa-formulario">
            <h2 class="h2">Formulário de Nova Campanha</h2>
     <form class="formulario" action="/processar-formulario" method="post">
        <label for="titulo">Nome da Campanha:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="titulo">Senha da Campanha:</label>
        <input type="password" id="titulo" name="titulo" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <label for="datacriacao">Data de Criação:</label>
        <input type="text" id="datacriacao" name="datacriacao" required>


        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>

        <input type="submit" value="Criar Campanha">
    </form>
            </div>
        </div>

    </section>
</body>
